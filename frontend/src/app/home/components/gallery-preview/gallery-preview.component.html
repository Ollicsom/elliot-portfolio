<div id="container" [ngClass]="{'position-right': position === 'right' }">
    <div id="photo-container">
        <div id="polaroid-container" [ngClass]="{'rotate-left': rotation, 'rotate-right': !rotation }">
                <a [attr.href]=" 'gallery/' + serie.id">
                <div id="polaroid-photo" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')'}" #photo (mouseenter)="setAnimation()" (mouseleave)="setAnimation()">
                    <div id="ombre">
        
                    </div>
                </div>
                <p>{{serie.title}}</p>
                </a>
            </div>
    </div>
    <div id="text-container">
        <h3>{{serie.title}}</h3>
        <p>{{serie.description}}</p>
        <button (click)="redirectTo(serie.id)" class="btn-here">{{ "shared.here" | translate}}</button>
    </div>

</div>
