<div class="container">
    
    <div class="polaroid-container">
        <div class="polaroid-photo" #photo (mouseenter)="setAnimation($event)" (mouseleave)="setAnimation($event)">
            <div class="ombre">
                <fa-icon class="icon fa-5x" [icon]="faCirclePlus"></fa-icon>
            </div>
        </div>
        <p>{{ "backoffice.add" | translate }}</p>
    </div>
    <div *ngFor="let serie of series" class="photo-container">
        <div class="polaroid-container">
            <div class="polaroid-photo" [ngStyle]="{'background-image': 'url(' + mediaEndpoint + serie.main_photo_file + ')'}" #photo (mouseenter)="setAnimation($event)" (mouseleave)="setAnimation($event)">
                <div class="ombre">
    
                </div>
            </div>
            <p>{{serie.title}}</p>
        </div>
    </div>
</div>
